<!DOCTYPE html>
<html lang="en">
   <head>
      <title>TalentTrack | EMS</title>
      <meta charset="utf-8" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <link href="assets/css/adminlte.css" rel="stylesheet" />
      <!-- Google Font: Source Sans Pro -->
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
      />
      <!-- Font Awesome -->
      <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
      <!-- Ionicons -->
      <link
         rel="stylesheet"
         href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      />
      <!-- Tempusdominus Bootstrap 4 -->
      <link
         rel="stylesheet"
         href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css"
      />
      <!-- iCheck -->
      <link
         rel="stylesheet"
         href="plugins/icheck-bootstrap/icheck-bootstrap.min.css"
      />
      <!-- JQVMap -->

      <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css" />
      <!-- Theme style -->
      <link rel="stylesheet" href="assets/css/adminlte.min.css" />
      <!-- overlayScrollbars -->
      <link
         rel="stylesheet"
         href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css"
      />
      <!-- fullCalendar -->
      <link rel="stylesheet" href="plugins/fullcalendar/main.css" />
      <!-- Daterange picker -->
      <link
         rel="stylesheet"
         href="plugins/daterangepicker/daterangepicker.css"
      />
      <!-- summernote -->
      <link rel="stylesheet" href="plugins/summernote/summernote-bs4.min.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
      <script src="assets/js/jquery.spapp.js"></script>
   </head>
   <body>
      <main id="spapp" role="main">
         <!-- Common views -->
         <section id="login" data-load="common/login.html"></section>
         <section
            id="forgot-password"
            data-load="common/forgot-password.html"
         ></section>
         <section
            id="recover-password"
            data-load="common/recover-password.html"
         ></section>
         <section id="register" data-load="common/register.html"></section>

         <!-- Admin views -->
         <section
            id="admin-add-activity"
            data-load="admin/add-activity.html"
         ></section>
         <section
            id="admin-add-employee"
            data-load="admin/add-employee.html"
         ></section>
         <section
            id="admin-view-employees"
            data-load="admin/employee-list.html"
         ></section>
         <section
            id="admin-add-department"
            data-load="admin/add-department.html"
         ></section>
         <section
            id="admin-view-department"
            data-load="admin/department-list.html"
         ></section>
         <section id="admin-index" data-load="admin/index.html"></section>
         <section id="admin-kanban" data-load="admin/kanban.html"></section>
         <section id="admin-profile" data-load="admin/profile.html"></section>
         <section
            id="admin-project-add"
            data-load="admin/project-add.html"
         ></section>
         <section
            id="admin-project-detail"
            data-load="admin/project-detail.html"
         ></section>
         <section
            id="admin-project-edit"
            data-load="admin/project-edit.html"
         ></section>
         <section id="admin-projects" data-load="admin/projects.html"></section>
         <section
            id="admin-view-activity"
            data-load="admin/view-activity.html"
         ></section>
         <section
            id="admin-working-hours"
            data-load="admin/working-hours.html"
         ></section>

         <!-- Employee views -->
         <section
            id="employee-add-activity"
            data-load="employee/add-activity.html"
         ></section>
         <section id="employee-index" data-load="employee/index.html"></section>
         <section
            id="employee-kanban"
            data-load="employee/kanban.html"
         ></section>
         <section
            id="employee-profile"
            data-load="employee/profile.html"
         ></section>
         <section
            id="employee-project-detail"
            data-load="employee/project-detail.html"
         ></section>
         <section
            id="employee-projects"
            data-load="employee/projects.html"
         ></section>
         <section
            id="employee-working-hours"
            data-load="employee/working-hours.html"
         ></section>
      </main>

      <script src="assets/js/jquery.spapp.js"></script>
      <script src="assets/js/jquery.spapp.min.js"></script>
      <script src="assets/js/custom.js"></script>

      <!-- fullCalendar 2.2.5 -->
      <script src="plugins/moment/moment.min.js"></script>
      <script src="plugins/fullcalendar/main.js"></script>
      <!-- jQuery UI 1.11.4 -->
      <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
      <!-- Bootstrap 4 -->
      <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- ChartJS -->
      <script src="plugins/chart.js/Chart.min.js"></script>
      <!-- jQuery Knob Chart -->
      <script src="plugins/jquery-knob/jquery.knob.min.js"></script>
      <!-- daterangepicker -->
      <script src="plugins/moment/moment.min.js"></script>
      <script src="plugins/daterangepicker/daterangepicker.js"></script>
      <!-- Tempusdominus Bootstrap 4 -->
      <script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
      <!-- Summernote -->
      <script src="plugins/summernote/summernote-bs4.min.js"></script>
      <!-- overlayScrollbars -->
      <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
      <!-- AdminLTE App -->
      <script src="assets/js/adminlte.js"></script>
   </body>
</html>
