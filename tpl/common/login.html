<div class="hold-transition login-page">
   <div class="login-box">
      <div class="login-logo">
         <a href="#"><b>Talent</b>Track</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
         <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form id="login-form" method="post">
               <div class="input-group mb-3">
                  <input
                     type="email"
                     name="email"
                     class="form-control"
                     placeholder="Email"
                     required
                  />
                  <div class="input-group-append">
                     <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                     </div>
                  </div>
               </div>
               <div class="input-group mb-3">
                  <input
                     type="password"
                     name="password"
                     class="form-control"
                     placeholder="Password"
                     required
                  />
                  <div class="input-group-append">
                     <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-8">
                     <div class="icheck-primary">
                        <input type="checkbox" id="remember" name="remember" />
                        <label for="remember"> Remember Me </label>
                     </div>
                  </div>
                  <!-- /.col -->
                  <div class="col-4">
                     <button type="submit" class="btn btn-primary btn-block">
                        Sign In
                     </button>
                  </div>
                  <!-- /.col -->
               </div>
            </form>

            <p class="mb-1">
               <a href="#forgot-password">I forgot my password</a>
            </p>
            <p class="mb-0">
               <a href="#register" class="text-center"
                  >Register a new membership</a
               >
            </p>
         </div>
         <!-- /.login-card-body -->
      </div>
   </div>
   <!-- /.login-box -->
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
   $(document).ready(function () {
      $("#login-form").on("submit", function (e) {
         e.preventDefault();

         var email = $('input[name="email"]').val();
         var password = $('input[name="password"]').val();

         var serverResponse = {};
         if (email === "admin@talenttrack.com" && password === "admin123") {
            serverResponse = { success: true, role: "admin" };
         } else if (
            email === "employee@talenttrack.com" &&
            password === "employee123"
         ) {
            serverResponse = { success: true, role: "employee" };
         } else {
            serverResponse = { success: false, message: "Invalid credentials" };
         }

         setTimeout(function () {
            if (serverResponse.success) {
               if (serverResponse.role === "admin") {
                  window.location.href = "#admin-index";
               } else if (serverResponse.role === "employee") {
                  window.location.href = "#employee-index";
               }
            } else {
               alert(serverResponse.message);
            }
         }, 1000);
      });
   });
</script>
