<div class="hold-transition login-page">
   <div class="login-box">
      <div class="login-logo">
         <a href="#"><b>Talent</b>Track</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
         <div class="card-body login-card-body">
            <p class="login-box-msg">
               You are only one step away from your new password, recover your
               password now.
            </p>

            <form id="password-recovery-form" method="post">
               <div class="input-group mb-3">
                  <input
                     type="password"
                     name="password"
                     class="form-control"
                     placeholder="Password"
                     required
                  />
                  <div class="input-group-append">
                     <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                     </div>
                  </div>
               </div>
               <div class="input-group mb-3">
                  <input
                     type="password"
                     name="confirmPassword"
                     class="form-control"
                     placeholder="Confirm Password"
                     required
                  />
                  <div class="input-group-append">
                     <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-12">
                     <button type="submit" class="btn btn-primary btn-block">
                        Change password
                     </button>
                  </div>
                  <!-- /.col -->
               </div>
            </form>

            <p class="mt-3 mb-1">
               <a href="#login">Login</a>
               <!-- Ensure this points to your actual login page -->
            </p>
         </div>
         <!-- /.login-card-body -->
      </div>
   </div>
   <!-- /.login-box -->
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
   $(document).ready(function () {
      $("#password-recovery-form").on("submit", function (e) {
         e.preventDefault();

         var password = $('input[name="password"]').val();
         var confirmPassword = $('input[name="confirmPassword"]').val();

         if (password !== confirmPassword) {
            alert("The passwords do not match.");
            return;
         }

         var serverResponse = {
            success: true,
            message: "Your password has been successfully reset.",
         };

         setTimeout(function () {
            alert(serverResponse.message);
            window.location.href = "#login";
         }, 1000);
      });
   });
</script>
